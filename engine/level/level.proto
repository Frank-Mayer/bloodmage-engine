syntax = "proto3";

option go_package = "github.com/bloodmagesoftware/bloodmage-engine/pkg/engine/level";

message Level {
  int32 width = 1;
  int32 height = 2;
  uint32 floor = 3;
  uint32 ceiling = 4;
  bytes walls = 5;
}
